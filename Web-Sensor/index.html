  <!-- นำเข้า Firebase JS SDK -->

			 https://firebase.google.com/docs/web/setup#available-libraries -->

    <script>
      //<!-- ส่วนนี้นำมาจาก Project setting >> general -->
      // Your web app's Firebase configuration
      var firebaseConfig = {
        apiKey: "AIzaSyByT8HZA8tQYSKbChjSoQrvUW_ZTYBBk8E",
        authDomain: "tranquil-rite-321405.firebaseapp.com",
        databaseURL: "https://tranquil-rite-321405-default-rtdb.firebaseio.com",
        projectId: "tranquil-rite-321405",
        storageBucket: "tranquil-rite-321405.appspot.com",
        messagingSenderId: "412645555677",
        appId: "1:412645555677:web:38a2574c9e3ed510a4ca34",
        measurementId: "G-S22GVVKXWT",
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      firebase.analytics();

      //<!-- กำหนดค่าเริ่มต้นให้ chart -->
      //initial chart
      firebase
        .database()
        .ref("patient")
        .limitToLast(72)
        .once("value") //<!-- ดึงข้อมูลจาก firebase 72 ค่า ที่ใหม่สุด -->
        .then(function (snapshot) {
          //alert( JSON.stringify(snapshot.val()));
          //remove old data
          //<!-- ลดค่าเก่าทั้งหมดใน chart ก่อน -->
          config.data.labels.splice(0); // remove the label first
          config.data.datasets.forEach(function (dataset) {
            dataset.data.splice(0);
          });

          //<!-- นำค่าที่รับมาจาก Firebase ไปใส่ใน chart -->
          var p = snapshot.val(); //sensor
          for (var key of Object.keys(p)) {
            //sensor/-M-xxxxxxx
            var p2 = p[key]; //-M-xxxxxxx
            for (var key2 of Object.keys(p2)) {
              if (key2 == "BPM") {
                config.data.datasets[0].data.push(p2[key2]); //<!-- เพิ่มข้อมูลอุณหภูมิ 1 ค่า ลงในชุดข้อมูลที่ 0 -->
              } else if (key2 == "Temp") {
                config.data.datasets[1].data.push(p2[key2]); //<!-- เพิ่มข้อมูลความชื้น 1 ค่า ลงในชุดข้อมูลที่ 1 -->
              } else if (key2 == "Distance") {
                config.data.datasets[2].data.push(p2[key2]); //<!-- เพิ่มข้อมูลน้ำ 1 ค่า ลงในชุดข้อมูลที่ 2 -->
              } else if (key2 == "DateTime") {
                config.data.labels.push(p2[key2]); //set y-label <!-- เพิ่มวันที่ เวลา 1 ค่า ลงในแกนนอน -->
              }
            }
            window.myLine.update(); //<!-- สั่ง update chart ด้วยชุดข้อมูลใหม่ที่เพิ่มใหม่ -->
          }
        });

      //<!-- เรียกฟังก์ชัน updateDateFunc ทุกๆ 3000 milli-sec -->
      var myVar = setInterval(updateDataFunc, 3000);

      function updateDataFunc() {
        //firebase.database().ref("sensor").remove(); <!-- ลบข้อมูลทั้งหมดในก้อน sensor -->
        firebase
          .database()
          .ref("patient")
          .limitToLast(1)
          .once("value") //<!-- ดึงข้อมูลจาก firebase 1 ค่า ที่ใหม่สุด -->
          .then(function (snapshot) {
            // alert( JSON.stringify(snapshot.val()));

            var t = 0,
              h = 0,
              w = 0;
            //remove old data | hint --> .splice(0,1);
            //เพิ่มโค้ดการลบข้อมูลจุดด้านซ้ายสุด
            // <!-- กดปุ่ม Remove Data จะลบมูล 1 จุด ใน chart ปัจจุบัน -->
            document
              .getElementById("removeData")
              .addEventListener("click", function () {
                  Swal.fire({
                  title: 'Are you sure?',
                  text: "You won't be able to revert this!",
                  icon: 'warning',
                  showCancelButton: true,
                  confirmButtonColor: '#3085d6',
                  cancelButtonColor: '#d33',
                  confirmButtonText: 'Yes, delete it!'
                }).then((result) => {
                  if (result.isConfirmed) {
                    config.data.labels.splice(0, 72 / 2); // remove the label first

                    config.data.datasets.forEach(function (dataset) {
                      dataset.data.pop();
                    });

                    window.myLine.update();
                    Swal.fire(
                      'Deleted!',
                      'Your file has been deleted.',
                      'success'
                    )
                  }
                })


                
              });

            document
              .getElementById("remove")
              .addEventListener("click", function () {
                  Swal.fire({
                    title: 'Are you sure?',
                    text: "You won't be able to revert this! Your firebase data will be deleted.",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Yes, delete it!'
                  }).then((result) => {
                    if (result.isConfirmed) {
                      config.data.labels.splice(0, 72);
                      firebase.database().ref("patient").remove();
                      window.myLine.update();
                      Swal.fire(
                        'Deleted!',
                        'Your file has been deleted.',
                        'success'
                      )
                    }
                  })
                
                
              });

            var p = snapshot.val(); //sensor
            for (var key of Object.keys(p)) {
              //sensor/-M-xxxxxxx
              var p2 = p[key]; //-M-xxxxxxx
              for (var key2 of Object.keys(p2)) {
                if (key2 == "BPM") {
                  t = p2[key2];
                  config.data.datasets[0].data.push(p2[key2]);
                } else if (key2 == "Temp") {
                  h = p2[key2];
                  config.data.datasets[1].data.push(p2[key2]);
                } else if (key2 == "Distance") {
                  w = p2[key2];
                  config.data.datasets[2].data.push(p2[key2]);
                } else if (key2 == "DateTime") {
                  config.data.labels.push(p2[key2]);
                } else if (key2 == "mac_ip") {
                  //document.getElementById("pubTopic").value = p2[key2];
                  document.getElementById("mac").innerHTML = p2[key2];
                } else if (key2 == "local_ip") {
                  document.getElementById("locIp").innerHTML = p2[key2];
                } else if (key2 == "pub_ip") {
                  document.getElementById("pubIp").innerHTML = p2[key2];
                }
              }
              window.myLine.update();
            }
            // alert("New Data : " + t + " - " + h + " - " + w);
            window.myLine.update();
          });
      }
    </script>


<script>
  //random line color
  //<!-- กำหนดสีเส้น โดยการ random -->
  var dynamicColors = function () {
    var r = Math.floor(Math.random() * 255);
    var g = Math.floor(Math.random() * 255);
    var b = Math.floor(Math.random() * 255);
    var a = Math.floor(Math.random() * 255);
    return "rgba(" + r + "," + g + "," + b + "," + a + ")";
  };
  var randColors = [
    dynamicColors(),
    dynamicColors(),
    dynamicColors(),
    dynamicColors(),
    dynamicColors(),
    dynamicColors(),
  ];

  // <!-- ตั้งค่า chart -->
  var config = {
    type: "line", //<!-- กำหนดชนิด chart -->
    data: {
      labels: [], //<!-- ค่าเริ่มต้นในแนวแกนนอน -->
      datasets: [
        {
          //<!-- ชุดข้อมูล ชุดที่ 0 -->
          label: "อัตราการเต้นของหัวใจ(bpm)", //<!-- ชื่อชุดข้อมูล ชุดที่ 0 ที่แสดงด้านบน chart -->
          backgroundColor: randColors[0],
          borderColor: randColors[0],
          data: [],
          fill: false,
        },
        {
          //<!-- ชุดข้อมูล ชุดที่ 1 -->
          label: "อุณหภูมิ(°C)",
          fill: false,
          backgroundColor: randColors[1],
          borderColor: randColors[1],
          data: [],
        },
        {
          //<!-- ชุดข้อมูล ชุดที่ 2 -->
          label: "ระยะห่างระหว่างข้อมือและสายรัด(mm)",
          fill: false,
          backgroundColor: randColors[2],
          borderColor: randColors[2],
          data: [],
        },
      ],
    },
    options: {
      responsive: true,
      title: {
        display: true,
        text: "Doctor's Assistance", //<!-- ชื่อ chart ที่แสดงด้านบนสุด -->
      },
      tooltips: {
        mode: "index",
        intersect: false,
      },
      hover: {
        mode: "nearest",
        intersect: true,
      },
      scales: {
        xAxes: [
          {
            display: true,
            scaleLabel: {
              display: true,
              labelString: "Date & Time", //<!-- ชื่อแกนแนวนอน ด้านล่าง -->
            },
          },
        ],
        yAxes: [
          {
            display: true,
            scaleLabel: {
              display: true,
              labelString: "Value", //<!-- ชื่อแกนแนวตั้ง ด้านซ้าย -->
            },
          },
        ],
      },
    },
  };

  window.onload = function () {
    var ctx = document.getElementById("canvas").getContext("2d");
    window.myLine = new Chart(ctx, config);
  };
</script>
