  // Initialize Firebase
  const app = initializeApp(firebaseConfig);

  //https://www.gstatic.com/firebasejs/7.19.1/firebase-database.js
  import { getDatabase , ref , child , onValue , get , set , remove , update}
  from "https://www.gstatic.com/firebasejs/9.5.0/firebase-database.js";

  const db = getDatabase();


   firebase.initializeApp(firebaseConfig);
  firebase.analytics();
  var No = 0;
  var tbody = document.getElementById("tbody1");
  function AddItemToTable(DateTime,Distance,Temp,BPM){
    let trow = document.createElement("tr");
    let td1 = document.createElement("td");
    let td2 = document.createElement("td");
    let td3 = document.createElement("td");
    let td4 = document.createElement("td");
    let td5 = document.createElement("td");

    td1.innerHTML= ++No;
    td2.innerHTML= DateTime;
    td3.innerHTML= BPM;
    td4.innerHTML= Temp;
    td5.innerHTML=Distance + " มม.";

    trow.appendChild(td1);
    trow.appendChild(td2);
    trow.appendChild(td3);
    trow.appendChild(td4);
    trow.appendChild(td5);

    tbody.appendChild(trow);

  }
  function AddAllItemToTable(TheStudent){
    No=0;
    tbody.innerHTML="";
    TheStudent.forEach(element => {
      AddItemToTable(element.DateTime,element.Distance,element.Temp,element.BPM);
    });
  }

   


  function GetAllDataOnce(){
    const dbRef = ref(db);

    get(child(dbRef, "patient"))
    .then((snapshot) => {
      var students = [];
      snapshot.forEach(childSnapshot => {
        students.push(childSnapshot.val());
      });

      AddAllItemToTable(students);
    })
  }
  window.onload = GetAllDataOnce;





</script>
